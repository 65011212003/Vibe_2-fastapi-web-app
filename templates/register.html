<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FastAPI Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/auth.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FastAPI Web App</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-form">
                <h1>Register</h1>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name (Optional)</label>
                        <input type="text" id="full_name" name="full_name">
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                    <div id="register-message" class="message"></div>
                </form>
                <p class="auth-redirect">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 FastAPI Web App</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/auth.js') }}"></script>
</body>
</html>
